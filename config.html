        <meta name="viewport" content="width=device-width, initial-scale=0.8">

    </head>
    <body>
        <nav class="Topo">

                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">

            <ul id="topodir">
                <li>
                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">

                        </svg>
                    <span class="Texto" id="texto-conteudos">Conteúdos</span>
                    <div class="lista-suspensa">
                        <a href="aul.html">Aulas</a>
                        <a href="quest.html">Questões</a>

                        <span class="Texto">Notificações</span>

                </li>
                <li>
                    <a href="login.html">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">

                            </svg>
                        <span class="Texto">Conta</span>

            </ul>

        <main class="container-config">
            <header class="perfil-usuario">
                <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                    </svg>
                <div class="perfil-info">
                    <h1>Nome do usuário</h1> <p>aluno01@gmail.com</p> </div>
            </header>
            <section class="config-principal">
                <div class="config-coluna">
                    <h2>Configurações:</h2>
                    <div class="config-botoes">
                        <button class="botao-config" data-modal-target="modal-nome">Alterar nome de usuário</button>
                        <button class="botao-config" data-modal-target="modal-senha">Alterar senha do usuário</button>
                        <button class="botao-config" data-modal-target="modal-email">Alterar e-mail do usuário</button>
                        <button class="botao-config" id="btn-logout">Sair (Logout)</button>
                    </div>
                </div>

                <div class="historico-coluna">
                    <h2>Histórico:</h2>
                    <div class="historico-categoria">
                        <h3>Aulas:</h3>
                        <div class="carrossel-historico">
                            </div>
                    </div>
                    <div class="historico-categoria">
                        <h3>Questões:</h3>
                        <div class="carrossel-historico">
                            </div>
                    </div>
                </div>
            </section>
        </main>
        <div id="modal-nome" class="modal-config">
            <div class="sobreposicao-modal"></div>
            <div class="conteudo-modal-config">
                <span class="botao-fechar" data-modal-target="modal-nome">&times;</span>
                <h2>Alterar nome de usuário</h2>
                <label for="novo-nome">Novo nome:</label>
                <input type="text" id="novo-nome" placeholder="Digite seu novo nome">
                <button>Salvar</button>
            </div>
        </div>
        <div id="modal-senha" class="modal-config">
            <div class="sobreposicao-modal"></div>
            <div class="conteudo-modal-config">
                <span class="botao-fechar" data-modal-target="modal-senha">&times;</span>
                <h2>Alterar senha</h2>
                <label for="senha-atual">Senha atual:</label>
                <input type="password" id="senha-atual">
                <label for="nova-senha">Nova senha:</label>
                <input type="password" id="nova-senha">
                <button>Salvar</button>
            </div>
        </div>
        <div id="modal-email" class="modal-config">
            <div class="sobreposicao-modal"></div>
            <div class="conteudo-modal-config">
                <span class="botao-fechar" data-modal-target="modal-email">&times;</span>
                <h2>Alterar e-mail</h2>
                <label for="novo-email">Novo e-mail:</label>
                <input type="email" id="novo-email" placeholder="Digite seu novo e-mail">
                <button>Salvar</button>
            </div>
        </div>
        <div id="video-popup" class="modal">
            <div class="sobreposicao-modal"></div>
            <div class="conteudo-modal">
                <span class="botao-fechar">&times;</span>
                <div class="container-video">
                    <div class="reprodutor-video">
                        <video id="popup-video-player" width="100%" controls>
                                Seu navegador não suporta a tag de vídeo.
                            </video>
                    </div>
                </div>
                <div class="aula-escrita">
                    </div>
            </div>
        </div>
        <div id="quest-popup" class="modal">
            <div class="sobreposicao-modal"></div>
            <div class="conteudo-modal">
                <span class="botao-fechar">&times;</span>
                <div id="conteudo-questao" class="aula-escrita">
                    </div>
            </div>
        </div>
        <div id="popup-pesquisa" class="modal">
            <div class="sobreposicao-modal"></div>
            <div class="conteudo-modal">
                <span class="botao-fechar">&times;</span>
                <div id="search-content" class="aula-escrita">
                    </div>
            </div>
        </div>
        <script src="funcs.js"></script>
        <div vw class="enabled">
            <div vw-access-button class="active"></div>
            <div vw-plugin-wrapper>
                <div class="vw-plugin-top-wrapper"></div>
            </div>
        </div>
        <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
        <script>
            new window.VLibras.Widget('https://vlibras.gov.br/app');
        </script>
    </body>
</html>
