<html>

        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav class="Topo">
            <ul id="topoesq">
                <li>
                    <a href="index.html">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
                                <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z"/>
                            </svg>
                        <span class="brand-logo"><b>BioFAQ</b></span>
                        <span class="Texto">Página Inicial</span>
                    </a>
                </li>
            </ul>
            <ul id="topodir">
                <li>
                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                            </svg>
                        <span class="Texto" id="texto-pesquisar">Pesquisar</span>

                    <div id="barra_pesquisa">
                        <input type="text" id="pesc" placeholder="Pesquisar...">
                    </div>
                </li>
                <li class="menu-suspenso">
                    <svg id="aulas" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-play-circle" viewBox="0 0 16 16">

                        </svg>
                    <span class="Texto" id="texto-conteudos">Conteúdos</span>
                    <div class="lista-suspensa">
                        <a href="aul.html">Aulas</a>
                        <a href="quest.html">Questões</a>
                    </div>
                </li>
                <li>
                    <a href="not.html">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-bell" viewBox="0 0 16 16">

                            </svg>
                        <span class="Texto">Notificações</span>
                    </a>
                </li>
                <li>
                    <a href="login.html">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>

                        <span class="Texto">Conta</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="Conteudo Conteudo-Login">
            <h1 id="biofaq_log"><u>BioFAQ</u></h1>
            <p id="nomelgtxt">Nome de usuário</p>
            <input type="text" id="nomelog">
            <p id="senhalgtxt">Senha</p>
            <input type="password" id="senhalog">
            <a id="reg" href="reg.html">Não tem uma conta? Clique aqui!</a>
            <button id="login">Login</button>
        </div>
        <div id="popup-pesquisa" class="modal">
            <div class="sobreposicao-modal"></div>
            <div class="conteudo-modal">
                <span class="botao-fechar">&times;</span>
                <div id="search-content" class="aula-escrita">
                    </div>
            </div>
        </div>
        <script src="funcs.js"></script>
        <div vw class="enabled">
            <div vw-access-button class="active"></div>
            <div vw-plugin-wrapper>
                <div class="vw-plugin-top-wrapper"></div>
            </div>
        </div>
        <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
        <script>
            new window.VLibras.Widget('https://vlibras.gov.br/app');
        </script>
    </body>
</html>
